apiVersion: v1
kind: Deployment
metadata:
  name: goserver
  labes:
    app: gotest
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gotest
  template:
    metadata:
      labels:
        app: gotest
    spec:
      containers:
      - name: run_server
        image: rakeshdockerit/gotest:8080
        port:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
  labels:
    run: iam-user-authn
spec:
  selector:
    app: gotest
  ports:
  - name: http
    port: 8080
    targetPort: 8080
